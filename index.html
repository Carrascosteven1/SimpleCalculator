<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- My stylesheet -->
  <link rel="stylesheet" type="text/css" href="/style_calculator.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Simple Calculator</title>
</head>
<body>
  <div class="position"><h1 class="animate__animated animate__zoomInDown">Simple Calculator</h1></div>
    <!--container box-->
  <div class="container">
    <!--calculator box-->
    <div class="calculator">
      <form>
        <div class="display">
          <input type="text" name="display">
        </div>
        <div>
          <input type="button" value="AC" onclick="display.value ='' "class="operator" >
          <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
          <input type="button" value="." onclick="display.value +='.' " class="operator">
          <input type="button" value="/" onclick="display.value +='/' " class="operator">
        </div>
        <div>
          <input type="button" value="7" onclick="display.value +='7' " class="valuecolor">
          <input type="button" value="8" onclick="display.value +='8' " class="valuecolor">
          <input type="button" value="9" onclick="display.value +='9' " class="valuecolor">
          <input type="button" value="*" onclick="display.value +='*' " class="operator">
        </div>
        <div>
          <input type="button" value="4" onclick="display.value +='4' " class="valuecolor">
          <input type="button" value="5" onclick="display.value +='5' " class="valuecolor">
          <input type="button" value="6" onclick="display.value +='6' " class="valuecolor">
          <input type="button" value="-" onclick="display.value +='-' " class="operator">
        </div>
        <div>
          <input type="button" value="1" onclick="display.value +='1' " class="valuecolor">
          <input type="button" value="2" onclick="display.value +='2' " class="valuecolor">
          <input type="button" value="3" onclick="display.value +='3' " class="valuecolor">
          <input type="button" value="+" onclick="display.value +='+' " class="operator">
        </div>
        <div>
          <input type="button" value="00" onclick="display.value +='00' " class="valuecolor">
          <input type="button" value="0" onclick="display.value +='0' " class="valuecolor">
          <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator">
        </div>
      </form>
    </div>
  </div>
  <script src="/calculator.js"></script>
</body>
</html>
